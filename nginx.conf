events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    #Activation de la compression gzip via notre reverse proxy Nginx
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        # add_header X-Frame-Options "SAMEORIGIN";
        # add_header Referrer-Policy "no-referrer-when-downgrade";
        # add_header X-XSS-Protection "1; mode=block";
        # add_header X-Content-Type-Options "nosniff";
        # add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()";

        # root /usr/share/nginx/html;
        # index index.html index.htm;

        # location /manifest.webmanifest {
        #     root /usr/share/nginx/html;
        #     # alias /dist/hatypikhouse-front/browser/manifest.webmanifest;
        # }

        # location /ngsw-worker.js {
        #     # alias /dist/hatypikhouse-front/browser/ngsw-worker.js;
        #     root /usr/share/nginx/html;
        # }

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri  /index.html;
            # proxy_pass http://localhost:4200;
            # proxy_http_version 1.1;
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection 'upgrade';
            # proxy_set_header Host $host;
            # proxy_cache_bypass $http_upgrade;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
