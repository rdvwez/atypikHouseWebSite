    <div class=" col-lg-4 mb-2" *ngFor="let location of houses; let index=index">
        <div class="card text-center" >
            <img class="card-img-top" [src]="location.image" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ location.libelle  }}</h5>
                <p class="card-text">{{ location.description }}</p>
                <p class="card-text">
                    
                <small class="text-muted">Last updated 3 mins ago</small>
                
                </p>
                <a href="#" class="btn btn-primary" (click)="selectLocation(index)">Go somewhere</a>
            </div>
        </div>
    </div>
   
</div>
