<!-- Table -->
<div class="table-responsive">
  <table class="table table-borderless table-thead-bordered table-nowrap table-align-middle">
    <thead class="thead-light">
    <tr>
      <th>Reference</th>
      <th>Status</th>
      <th>Montant</th>
      <th>Date début</th>
      <th>Date Fin</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let reservation of reservations">
      <td><a href="#">{{reservation.id}}</a></td>
      <td>
        <span [ngClass]="getClassStatusReservation(reservation.status)">{{reservation.status}}</span>
      </td>
      <td>{{reservation.amount | currency: "EUR"}}</td>
      <td>{{reservation.start_date | date: 'dd/MM/yyyy' }}</td>
      <td>{{reservation.end_date| date: 'dd/MM/yyyy' }}</td>
      <td>
        <div ngbDropdown class="dropdown">
          <a ngbDropdownToggle class="btn btn-primary dropdown-toggle" id="dropdownMenuLink"
             data-bs-toggle="dropdown"
             aria-expanded="false">
            Actions
            <i class="bi-chevron-down ps-2" style="font-size: 1.2rem;"></i>
          </a>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" ngbDropdownItem style="cursor: pointer"
               (click)="onActionClick(reservationEnum.SHOW, reservation)">Détails</a>
            <a class="dropdown-item" ngbDropdownItem style="cursor: pointer"
               (click)="onActionClick(reservationEnum.DELETE, reservation)">Supprimer</a>
          </div>
        </div>
    </tr>
    </tbody>
  </table>
</div>
<!-- End Table -->
