<!-- Card -->
<a class="card card-stretched-vertical card-transition shadow-none bg-img-start gradient-y-overlay-lg-dark"
   [routerLink]="['/destinations']"
   [style.backgroundImage]="'url('+ city.photoUri + ')'"
   style="min-height: 15rem;">
  <div class="card-body">
    <div class="mt-10">
      <h3 class="badge bg-light text-dark" style=" font-size: 1.4rem;">{{city.name}}</h3>
    </div>
    <div class="card-footer">
      <h3 class="text-white mb-0"></h3>
    </div>
  </div>
</a>
<!-- End Card -->
