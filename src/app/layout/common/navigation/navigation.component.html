<li class="nav-item">
  <a
    style="margin-right: 0.5rem"
    *ngIf="navItem.isButton && !navItem.isAuthenticated"
    [class]="'btn btn-transition ' + navItem.customClass"
    [routerLink]="navItem.path">{{navItem.title}}
  </a>
  <a
    *ngIf="!navItem.isButton"
    (click)="emitAction(layoutCustomerNavigationEnum.UPDATE_LINK, navItem)"
    [class]="isActive()"
    [routerLink]="navItem.path">{{navItem.title}}
  </a>
  <button
    *ngIf="navItem.isAuthenticated"
    (click)="emitAction(layoutCustomerNavigationEnum.GOTO_ADMIN)"
    type="button"
    class="btn btn-outline-primary btn-icon btn-sm">
    <i class="bi-person" style="font-size: 1.5rem;"></i>
  </button>
</li>
