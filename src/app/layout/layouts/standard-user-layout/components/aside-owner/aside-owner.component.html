<div class="navbar-expand-lg navbar-light">
  <div id="sidebarNav" class="collapse navbar-collapse navbar-vertical">
    <!-- Card -->
    <div class="card flex-grow-1 mb-5">
      <div class="card-body">
        <!-- Avatar -->
        <div class="d-none d-lg-block text-center mb-5">
          <div class="avatar avatar-xxl avatar-circle mb-3">
            <img class="navbar-brand-logo rounded-circle shadow-4" src="../../../../../../assets/logo/logo3.png"
                 alt="Logo"
                 data-hs-theme-appearance="default">
          </div>

          <h4 class="card-title mb-0">{{user?.firstname}} {{user?.name}}</h4>
          <p class="card-text small">{{user?.email}}</p>
        </div>
        <!-- End Avatar -->
        <span class="text-cap">Menu</span>
        <!-- List -->
        <ul class="nav nav-sm nav-tabs nav-vertical">
          <li class="nav-item" *ngFor="let item of navigations">
            <a class="nav-link" (click)="setLink(item)" [routerLink]="[this.item.path]"
               [ngClass]="{'active': item.isActive}">
              <i [class]="item.classIcon + ' nav-icon'"></i>
              <span class="nav-link-title">{{item.title}}</span>
            </a>
          </li>
        </ul>
        <!-- End List -->
        <!-- End Nav -->
      </div>
    </div>
    <!-- End Card -->
  </div>
</div>
