<ng-container>
  <div class="row align-items-center">

    <div class="col">
      <div class="d-none d-lg-block">
        <h1 class="h2 text-white">{{titlePage}}</h1>
      </div>
    </div>
    <!-- End Col -->

    <div class="col-auto">
      <div class="d-none d-lg-block">
        <a class="btn btn-soft-light btn-sm me-2" (click)="actionBtnLayout(ownerLayoutEnum.GOTO_WEB_SITE)"
           href="#">
          <i class="bi bi-house-door-fill"></i>
        </a>
        <a class="btn btn-soft-light btn-sm" (click)="actionBtnLayout(ownerLayoutEnum.LOGOUT_USER)">
          <i class="bi bi-box-arrow-right"></i>
        </a>
      </div>

      <!-- Responsive Toggle Button -->
      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarNav"
              aria-controls="sidebarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-default">
                <i class="bi-list"></i>
              </span>
        <span class="navbar-toggler-toggled">
                <i class="bi-x"></i>
              </span>
      </button>
      <!-- End Responsive Toggle Button -->
    </div>
  </div>
</ng-container>
