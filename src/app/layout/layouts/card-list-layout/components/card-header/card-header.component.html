<div class="card-header card-header-content-sm-between">
  <div class="d-grid gap-2 mb-2 mb-sm-0">
    <h4 class="card-header-title">{{titleList}}</h4>
    <!-- Datatable Info -->
    <div id="datatableCounterInfo" style="display: none;">
      <div class="d-flex align-items-center">
                    <span class="fs-5 me-3">
                      <span id="datatableCounter">0</span>
                      {{generalConst.wording.selected}}
                    </span>
        <a class="btn btn-outline-danger btn-sm" href="javascript:;">
          <i class="bi-trash"></i> {{generalConst.wording.delete}}
        </a>
      </div>
    </div>
    <!-- End Datatable Info -->
  </div>

  <!-- Nav Scroller -->
  <div class="js-nav-scroller hs-nav-scroller-horizontal">
    <!-- Nav -->
    <ul class="nav nav-segment nav-fill">
      <li class="nav-item">
        <button type="text" class="btn btn-primary" (click)="add()">{{generalConst.wording.add}}</button>
      </li>
    </ul>
    <!-- End Nav -->
  </div>
  <!-- End Nav Scroller -->
