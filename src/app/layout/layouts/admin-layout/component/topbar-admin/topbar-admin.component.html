<header *ngIf="profile" id="header"
        class="navbar navbar-expand-lg navbar-fixed navbar-height navbar-container navbar-bordered bg-white">
  <div class="navbar-nav-wrap">
    <div class="navbar-nav-wrap-content-start">
      <!-- Navbar Vertical Toggle -->
      <button type="button" class="btn btn-menu" toggleMenu>
        <i class="bi-list"></i>
      </button>
      <!-- End Navbar Vertical Toggle -->
    </div>
    <div class="navbar-nav-wrap-content-end">
      <!-- Navbar -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <!-- Account -->
          <div class="dropdown" ngbDropdown>
            <a class="navbar-dropdown-account-wrapper" href="javascript:;" id="accountNavbarDropdown"
               data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside" data-bs-dropdown-animation
               ngbDropdownToggle>
              <div class="avatar avatar-sm avatar-circle">
                <img class="avatar-img" [src]="profile.images[0].path" alt="Image profile">
                <span class="avatar-status avatar-sm-status avatar-status-success"></span>
              </div>
            </a>

            <div ngbDropdownMenu
                 class="dropdown-menu dropdown-menu-end navbar-dropdown-menu navbar-dropdown-menu-borderless navbar-dropdown-account"
                 aria-labelledby="accountNavbarDropdown" style="width: 16rem;">
              <div class="dropdown-item-text">
                <div class="d-flex align-items-center">
                  <div class="avatar avatar-sm avatar-circle">
                    <img class="avatar-img" [src]="profile.images[0].path" alt="Image profile">
                    <span class="avatar avatar-sm avatar-soft-primary avatar-circle"></span>
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <h5 class="mb-0">{{profile.firstname + ' ' + profile.name}}</h5>
                    <p class="card-text text-body size-font">{{profile.email}}</p>
                  </div>
                </div>
              </div>

              <div class="dropdown-divider"></div>

              <a class="dropdown-item" ngbDropdownItem (click)="emitAction(layoutEnum.PROFILE)"
              >{{dataConst.description.profile}}</a>
              <a class="dropdown-item" (click)="emitAction(layoutEnum.LOGOUT)"
                 ngbDropdownItem>{{dataConst.description.logOut}}</a>
            </div>
          </div>
          <!-- End Account -->
        </li>
      </ul>
      <!-- End Navbar -->
    </div>
  </div>
</header>
