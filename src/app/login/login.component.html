<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
      
      
    <div class="contain">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h1>Se connecter</h1>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginform" (ngSubmit)="submit()">
                        <div class="input-group form-group">
                        
                            <label>
                             Identifiant <input formControlName="username" type="text" name="id" autocomplete="identifiant">
                              </label>
                        </div>
                        <div class="input-group form-group">
                            <label>
                                Mot de passe <input formControlName="password" type="password" name="pass" autocomplete="Mot de passe">
                                 </label>
            

                        </div>
                        <div class="row align-items-center remember">
                            <label>
                            <input formControlName="check" type="checkbox">Se rappeler
                        </label>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Valider" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Avez-vous un compte? <a routerLink="/register"> Creer un compte </a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Aviez-vous oublie votre mot de passe?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
