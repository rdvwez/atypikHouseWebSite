    <div class="contain">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Connexion</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                <span *ngIf="error"> {{error}}</span>
                   <form [formGroup]="loginForm"  (ngSubmit)="submit()">
                        

                        <div class="form-floating m-3">
                            <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email </label>
                        </div>
                        <div class="form-floating m-3" >
                            <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Mot de passe</label>
                        </div>

                        <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> se soiuvenir de moi
                        </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Se connecter</button>
                        <p class="mt-5 mb-3 text-muted">&copy; atypikHouse 2022</p>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        N'avez vous pas de compte?<a href="#">Cr√©er un compte</a>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
