<style>

    .contain {
      background-image: url('assets/images/bg1.jpg');

      background-repeat: no-repeat;

      background-attachment: fixed;
    }
    
    .container{
      height: 625px;
      align-content: center;
      }
      
      .card{

      margin-top: auto;
      margin-bottom: auto;
      width: 400px;
      background-color: rgba(0,0,0,0.5) !important;
      }
      
      .social_icon span{
      font-size: 60px;
      margin-left: 10px;
      color: white;
      }
      
      .social_icon span:hover{
      color: #3B5998;
      cursor: pointer;
      }
      
      .card-header h3{
      color: white;
      }
      
      .social_icon{
      position: absolute;
      right: 20px;
      top: -45px;
      }
      
      .input-group-prepend span{
      width: 50px;
      background-color: #333;
      color: black;

      .remember{

      .remember input

      .login_btn{

    <div class="contain">
